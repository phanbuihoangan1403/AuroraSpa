{% extends "base.html" %}
{% block content %}

<div style="width:400px;margin:90px auto;background:#faf6ef;padding:35px;border-radius:18px;text-align:center;">

  <h2 style="color:#2e4d40;margin-bottom:20px;">Đặt lại mật khẩu</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}
    <button type="submit" style="width:100%;padding:12px;background:#2e4d40;color:#fff;border:none;border-radius:10px;margin-top:10px;">Lưu mật khẩu</button>
  </form>

</div>

{% endblock %}
