{% extends "staffpanel/base.html" %}
{% block title %}Cập nhật lịch hẹn{% endblock %}
{% block nav_appointment %}active{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Cập nhật lịch hẹn</h1>
</div>

<div class="card" style="max-width:640px;">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom:12px;">
                <label style="font-size:13px;">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary">Lưu</button>
        <a href="{% url 'staff_appointment_list' %}" class="btn btn-outline" style="margin-left:8px;">Hủy</a>
    </form>
</div>
{% endblock %}
