<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập nhân viên - Aurora Spa</title>
    <style>
        body{background:#f6f4f0;font-family:system-ui;display:flex;align-items:center;
             justify-content:center;min-height:100vh;margin:0;}
        .card{background:#fff;border-radius:16px;border:1px solid #eadfd0;padding:28px 32px;
              min-width:360px;box-shadow:0 10px 30px rgba(0,0,0,.06);}
        h1{margin-top:0;font-size:22px;margin-bottom:4px;}
        p{margin-top:0;font-size:13px;color:#6b645a;}
        label{font-size:13px;margin-bottom:4px;display:block;}
        input{width:100%;padding:8px 10px;border-radius:8px;border:1px solid #d6cbbd;
              margin-bottom:10px;font-size:14px;}
        button{width:100%;padding:9px 0;border:none;border-radius:8px;background:#2f5c48;
               color:#fff;font-size:14px;cursor:pointer;}
    </style>
</head>
<body>
<div class="card">
    <h1>Aurora Spa – Staff</h1>
    <p>Đăng nhập cổng dành cho nhân viên</p>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="{{ form.username.id_for_label }}">Tên đăng nhập</label>
        {{ form.username }}
        <label for="{{ form.password.id_for_label }}">Mật khẩu</label>
        {{ form.password }}
        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
